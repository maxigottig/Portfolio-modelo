<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximiliano Gottig | Senior Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fluid': 'fluid 20s infinite linear',
              'blob': 'blob 15s infinite ease-in-out',
              'blob-slow': 'blob 25s infinite ease-in-out',
              'blob-reverse': 'blob-reverse 20s infinite ease-in-out',
              'wave': 'wave 12s infinite ease-in-out',
              'wave-slow': 'wave 18s infinite ease-in-out',
              'float': 'float 6s infinite ease-in-out',
              'float-slow': 'float 10s infinite ease-in-out',
              'float-fast': 'float 4s infinite ease-in-out',
            },
            keyframes: {
              fluid: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              blob: {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(100px, -150px) scale(1.2)' },
                '66%': { transform: 'translate(-80px, 80px) scale(0.8)' },
              },
              'blob-reverse': {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(-120px, 120px) scale(1.3)' },
                '66%': { transform: 'translate(120px, -80px) scale(0.9)' },
              },
              wave: {
                '0%, 100%': { transform: 'translateX(-5%) translateY(0) scaleY(1)' },
                '50%': { transform: 'translateX(5%) translateY(-20px) scaleY(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '50%': { transform: 'translateY(-20px) translateX(10px)' },
              },
              'music-bar': {
                '0%, 100%': { height: '4px' },
                '50%': { height: '12px' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            cursor: none;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: none;
        }
        a, button, input, textarea, [role="button"] {
            cursor: none !important;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-panel {
            background: rgba(10, 10, 10, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .text-gradient {
            background: linear-gradient(to right, #8b5cf6, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-grain {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
        }
        .dark .bg-grain {
            opacity: 0.15;
        }
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #8b5cf6;
          border-radius: 10px;
        }
    </style>
